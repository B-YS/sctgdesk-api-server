name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        #   - target: x86_64-apple-darwin
        #     os: macos-latest
        #   - target: aarch64-apple-darwin
        #     os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
        #   - target: aarch64-unknown-linux-gnu
        #     os: ubuntu-latest

    steps:
    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v7
      with:
        script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
      if: matrix.target == 'aarch64-unknown-linux-gnu'

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target ${{ matrix.target }}
    
    - name: Extract openapi3.json
      run: |
        mkdir -p docs
        target/${{ matrix.target }}/release/sctgdesk-api-server &
        sleep 5
        curl http://127.0.0.1:21114/openapi.json > docs/openapi3.json
        kill $!
    
    - name: Create Rapidoc index.html
      run: |
        mkdir -p docs
        cat <<EOF > docs/index.html
        <!DOCTYPE html>
        <!-- Important: must specify -->
        <html>
        <head>
            <meta charset="utf-8" />
            <!-- Important: rapi-doc uses utf8 charecters -->
            <script
            type="module"
            src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
            ></script>
        </head>
        <body>
            <rapi-doc
            allow-spec-file-download="true"
            spec-url="data:application/json;base64,$(base64 -w 0 docs/openapi3.json)"
            render-style="read"
            >
            </rapi-doc>
        </body>
        </html>
        EOF

    # - name: Upload artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: ${{ matrix.target }}
    #     path: target/${{ matrix.target }}/release/

    - name: Publish CI binary (${{ matrix.target }})
      continue-on-error: true
      run: |
        zip -r /tmp/linux-ubuntu-22.04_ci_${{ matrix.target }}.zip target/${{ matrix.target }}/release/scgdesk-api-server
    - name: Upload Release Assets binaries for Ubuntu 22.04 amd64
      uses: softprops/action-gh-release@v2
      continue-on-error: true
      with:
        files: |
          /tmp/linux-ubuntu-22.04_ci_${{ matrix.target }}.zip
          docs/openapi3.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Commit and push to GitHub
      continue-on-error: true
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add docs/*
        git commit -m "Update GitHub Pages" docs/*
        git push origin HEAD

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload docs directory 
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      